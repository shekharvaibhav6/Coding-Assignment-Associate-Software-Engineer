<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Image Slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="./img/pexels-divinetechygirl-1181359.jpg" alt="Coding 1"></div>
            <div class="slide"><img src="./img/pexels-goumbik-574070.jpg" alt="Coding 2"></div>
            <div class="slide"><img src="./img/pexels-goumbik-574071.jpg" alt="Coding 3"></div>
            <div class="slide"><img src="./img/pexels-kevin-ku-92347-577585.jpg" alt="Coding 4"></div>
            <div class="slide"><img src="./img/pexels-luis-gomes-166706-546819.jpg" alt="Coding 5"></div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="prevSlide()">&#10094;</button>
            <button class="btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
